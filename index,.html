                 <!-- html pathways 
if a picture is in a different folder than the code, you can use the img tag like below
<img src="folder-the-picture-is/name.jpeg">
./ means starting from the current directory so you can also put it like v
<img src="./folder-the-picture-is/name.jpeg">
../ means starting from the parent directory(the directory above) the current file
so you can stack that to go up multiple folders like ../../ 
and to go through mutliple you can "./src/css/index.css" 
src being one folder up, css being a folder in that folder, and index.css as the css file we want to grab
/ means starting at the root directory 
    like a file picker, ./ from where you are, ../ from the top -->
